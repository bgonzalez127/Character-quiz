<!DOCTYPE html>
<html>
    <head>
        <title>Character quiz</title>
    </head>
    <body>
        <div id="heading">
            <h1>Which cartoon character are you?</h1>
        </div>
        
        <div id="question1">
            <h3>How old are you?</h3>
            <input id="age" placeholder="Age">
        </div>
        
        <div id="question2">
            <h3>What do you enjoy to do in your free time?</h3>
                <ul>
                    <li>Arts</li>
                    <li>Exercising</li>
                    <li>Reading</li>
                    <li>Sleeping</li>
                </ul>
            <input id="fun" placeholder="Arts, Exercisng, Reading, Sleeping">
        </div>
        
        <div id="button">
            <button>Click Here for Answer</button>
        </div>
        
        <div id="answer">
        </div>
        <div id="pic">
        <img id="finn" class="pic" src="https://vignette.wikia.nocookie.net/vsbattles/images/4/46/FinnRender.png/revision/latest?cb=20161206201048">
        
        <img id="jake" class="pic" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/JaketheDog.png/220px-JaketheDog.png">
        
        <img id="mabel" class="pic" src="http://www.stickpng.com/assets/images/5b45cbddc051e602a568cd21.png">
        
        <img id="dipper" class="pic" src="http://www.stickpng.com/assets/images/5b45cb4fc051e602a568cd12.png">
        </div>
    </body>
</html>
